name: Daily Torrent Scraper

on:
  schedule:
    - cron: '0 9 * * *' # Executes every day at 09:00 UTC
  workflow_dispatch: # Allows manual execution from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the updated processed_torrents.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RATING_THRESHOLD: 7.0
          PROCESSED_FILE: processed_torrents.json
        run: python movie_notifier.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add processed_torrents.json
          git commit -m "Update processed torrents [skip ci]" || echo "No changes to commit"
          git push
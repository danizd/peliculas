name: Scraper Peliculas

on:
  # Ejecutar cada día a las 10:00 UTC (11:00/12:00 España según horario)
  schedule:
    - cron: '0 10 * * *'
  
  # Permitir ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    
    # Permisos para hacer commits del historial
    permissions:
      contents: write
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Ejecutar scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py
      
      - name: Guardar historial en el repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Solo hacer commit si historial.json existe y tiene cambios
          if [ -f historial.json ]; then
            git add historial.json
            git diff --staged --quiet || git commit -m "Actualizar historial $(date +'%Y-%m-%d')"
            git push || echo "Nada que pushear"
          fi
